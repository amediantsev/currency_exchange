{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
My profile
{% endblock title %}

{% block content %}
{% if request.user.id == user.id %}
<form method="post">
    {% csrf_token %}
    {% crispy form %}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% else %}
<h4>Sorry, it's not your profile, you can't edit it</h4>
{% endif %}
{% endblock content %}
