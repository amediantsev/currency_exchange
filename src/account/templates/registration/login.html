{% extends 'base.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}

{% load crispy_forms_tags %}
<form method="post">
  <h2 class="text-center">Login</h2>
    <div>

      <div class="col-6 p-0 mx-auto col-sm-6 col-md-5 col-lg-4">
        {{ form.username|as_crispy_field }}
      </div>
        <div class="col-6 p-0 mx-auto col-sm-6 col-md-5 col-lg-4">
        {{ form.password|as_crispy_field }}
      </div>

    </div>
  {%csrf_token%}
    <button type="submit" class="btn btn-dark col-sm-6 col-md-5 col-lg-4 mt-5 mx-auto d-block">Log in</button>
</form>

{% endblock content %}
