{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<form method = "post">

<h2 class="text-center">Sign Up</h2>
  <div>
    <div class="col-6 p-0 mx-auto col-sm-6 col-md-5 col-lg-4">
      {{ form.sms_code|as_crispy_field }}
    </div>
  </div>
  {% csrf_token %}
  <button type="submit"  class="btn btn-dark col-sm-6 col-md-5 col-lg-4 mt-5 mx-auto d-block">Confirm</button>

</form>

{% endblock content%}
